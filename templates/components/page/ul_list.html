{% load static %}
<article width="100%" style="text-align:center;">
    <ul class="pagination" dir="auto" style="gap:5px;">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" onclick='movePage(1)' tabindex="-1">처음</a>
            </li>
            <li class="page-item">
                <a class="page-link" onclick='movePage({{ page_obj.previous_page_number }})' tabindex="-1">이전</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">이전</a>
            </li>
        {% endif %}
        <select class="form-element-default" style="width:70px;" onchange="movePage(this.options[this.selectedIndex].value);">
            {% for page in page_range %}
            <option {% if page == page_obj.number %}selected{% endif %}>{{ page }}</option>
            {% endfor %}
        </select>
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" onclick='movePage({{ page_obj.next_page_number }})'>다음</a>
            </li>
            <li class="page-item">
                <a class="page-link" onclick='movePage({{ page_obj.paginator.num_pages }})'>마지막</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#">다음</a>
            </li>
        {% endif %}
    </ul>
</article>
