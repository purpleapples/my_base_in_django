{% load static %}
<article width="100%" style="text-align:center;">
    <ul class="pagination" dir="auto">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" onclick='movePage(this, {{ page_obj.previous_page_number }})' tabindex="-1">이전</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">이전</a>
            </li>
        {% endif %}

        {% for page in page_range %}
            <li class="page-item">
                <a class="page-link {% if page == page_obj.number %}current-target{% endif %}" onclick='movePage(this, {{ page }})'>{{ page }}</a>
            </li>
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" onclick='movePage(this, {{ page_obj.next_page_number }})'>다음</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#">다음</a>
            </li>
        {% endif %}
    </ul>
</article>
