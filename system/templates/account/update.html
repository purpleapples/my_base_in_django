{% extends "common/base.html" %}
{% load static %}
{% block title %}사용자 수정{% endblock %}
{% block header %}
    {% include 'common/header/form_header_base.html' %}
    <link rel="stylesheet" type="text/css" href="{% static 'apps/system/account/css/create.css' %}">
    <script type="text/javascript" src="{% static 'apps/system/account/js/create.js' %}"></script>
{% endblock %}

{% block contents %}
    <article class="context-horizontal-center">
        <section class="list-default">
            <p class="reqMsg">* 표시된 정보는 필수 사항 입니다.</p>
            <form method="POST" id="form" >
                <input type="hidden" name="id" value="{{ object.id }}">
                {% csrf_token %}
                <table class="table table-bordered" id="form-table">
                    <colgroup>
                        <col width="30%">
                        <col width="70%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>사용자 계정</th>
                        <td><input type="text" name="username" class="form-element-default" value="{{ object.username }}" readonly></td>
                    </tr>
                    <tr>
                        <th class="required-field">이름</th>
                        <td><input type="text" name="name" class="form-element-default" value="{{ object.name }}"></td>
                    </tr>
                    <tr>
                        <th class="required-field"><label>현재 비밀번호</label></th>
                        <td><input type="password" name="current_password" class="form-element-default"></td>
                    </tr>
                    <tr>
                        <th class="required-field"><label>바꿀 비밀번호</label></th>
                        <td><input type="password" name="password" class="form-element-default"></td>
                    </tr>
                    <tr>
                        <th class="required-field"><label>비밀번호 확인</label></th>
                        <td><input type="password" name="password_confirm" class="form-element-default" ></td>
                    </tr>
                    <tr>
                        <th class="required-field"><label>전자우편</label></th>
                        <td><input type="email" name="email" class="form-element-default" value="{{ object.email }}"></td>
                    </tr>
                    <tr>
                        <th><label>계정권한</label></th>
                        <td>
                            <select class="form-element-default" name="permission_group_id">
                                <option></option>
                                {% for menu_permission_group in menu_permission_group_list %}
                                    <option value="{{ menu_permission_group.id }}">{{ menu_permission_group.group_name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="required-field"><label>전화번호</label></th>
                        <td><input type="text" name="phone_number" class="form-element-default" value="{{ object.info.phone_number }}"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr class="buttonToolbar">
                        <td colspan="2" class="text-right">
                            <span class="button save">등록</span>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </form>
        </section>
    </article>


{% endblock %}
